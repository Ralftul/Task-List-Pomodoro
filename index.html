<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- To-do List -->
    <div class="todo-container">
        <h1>To-do List</h1><br>

        <!-- Task inputs -->
        <div id="text-input-container">
            <input type="text", id="task-input", placeholder="Add a new task here">
            <button id="add-task-button">Add</button>
        </div>
        <!-- List -->
        <div id="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>

    <!-- Pomodoro timer  -->
    <div id="timer-container">
        <h1>Pomodoro Timer</h1><br>

        <div id="timer-content">
            <div id="timer-input-container">
                <p>Work time:</p>
                <p id="pause-timer-text">Pause time:</p>
            </div>
            <!-- Timer inputs -->
            <div id="timer-input-container">
                <input type="number", id="work-timer-input", class="timer-input", value="25" min="1">
                <input type="number", id="break-time-input", class="timer-input", value="5" min="1">
            </div>
        </div>
        <!-- Timer time display -->
        <p id="timer-display"></p>
            <!-- Buttons -->
            <div id="buttons-container", class="shifted-down">
                <button class="timer-button", id="start-pause-button">Start</button>
                <button class="timer-button", id="reset-button">Reset</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
