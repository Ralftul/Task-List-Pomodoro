<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- To-do List -->
    <div class="todoContainer">
        <h1>To-do List</h1><br>

        <!-- Task inputs -->
        <div id="inputContainer">
            <input type="text", id="taskInput", placeholder="Add a new task here">
            <button id="addTaskButton">Add</button>
        </div>
        <!-- List -->
        <div id="taskListContainer">
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Pomodoro timer  -->
    <div id="timerContainer">
        <h1>Pomodoro Timer</h1><br>

        <div id="timerContent">
            <div id="timerInputContainer">
                <p>Work time:</p>
                <p id="pauseTimerText">Pause time:</p>
            </div>
            <!-- Timer inputs -->
            <div id="timerInputContainer">
                <input type="number", id="workTimerInput" value="25" min="1">
                <input type="number", id="breakTimerInput" value="5" min="1">
            </div>
        </div>
        <!-- Timer time display -->
        <p id="timerCountdown"></p>
            <!-- Buttons -->
            <div id="buttonsContainer", class="shiftedDown">
                <button class="timerButton", id="startPauseButton">Start</button>
                <button class="timerButton", id="resetButton">Reset</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
